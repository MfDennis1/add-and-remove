<!DOCTYPE html>
    <meta charset="UTF-8">
    <title>avatar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row">

    avatar1.addEventListener('click', function (e){ picture.src='https://www.giantbomb.com/a/uploads/scale_small/13/135472/1891764-007squirtle.png'});

</script>
